<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
    <!-- 列表渲染 -->
    <div id="example">
        <!-- 基本用法 of in 均可 -->
        <ul>
            <li v-for="(item, index) in arr">
                {{ Parent }} - {{ index }} - {{ item.id }} - {{ item.text }}
            </li>
        </ul>
        <!-- 支持templat语法 -->
        <ul>
            <template v-for="item in arr">
                <li>{{ item.id }}</li>
                <li>{{ item.text }}</li>
            </template>
        </ul>
        <!-- 循环对象 -->
        <ul>
            <li v-for="(item, key, index) in forObj">
                {{ index}} - {{ key + ' ' + item }}
            </li>
        </ul>
    </div>
    <div id="todo-list-example">
        <input
            v-model="newTodoText"
            v-on:keyup.enter="addNewTodo"
            placeholder="Add a todo"
        >
        <ul>
            <li
            is="todo-item"
            v-for="(todo, index) in todos"
            v-bind:key="todo"
            v-bind:title="todo"
            v-on:remove="todos.splice(index, 1)"
            ></li>
        </ul>
    </div>
    <script src="dist/list.js"></script>
</body>
</html>
