<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js v2</title>
</head>
<body>
    <div id="app">
      <span v-bind:title="titleStr">
          Hover your mouse over me for a few seconds to see my dynamically bound title!
      </span>
      <p v-if="seen">Now you see me</p>
      <button id="toggle">toggle words</button>
      <ol>
          <li v-for="todo in todos">
              {{ todo.text }}
          </li>
      </ol>
      <button v-on:click="addOne">add a list</button>
      <p>{{ message }}</p>
      <input v-model="message">
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app-7">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
    <div v-for="item in groceryList" :class="item.id">
      {{item.text}}
    </div>
  </div>
  <div id="example" v-bind:class="a">{{ a | capitalize }}<button v-on:click="changeA">change</button></div>
  <script src="dist/bundle.js"></script>
</body>
</html>
